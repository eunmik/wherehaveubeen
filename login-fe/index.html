<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
      <div class="hero">
          <div class="form-box">
              <div class="button-box">
                  <div id="btn"></div>
                  <button type="button" class="toggle-btn" onclick="login()">Login</button>
                  <button type="button" class="toggle-btn" onclick="register()">Register</button>
                  <div class="social-icons">
                      <a href ="http://localhost:1022/oauth2/authorization/google">
                      <img src="img/google.png" alt="">
                    </a>
                      <img src="img/naver.png" onclick="loginNaver()" alt="">
                      <a href="https://kauth.kakao.com/oauth/authorize?client_id=9b3bd2ea9a7c1016854421a7947c24d2&redirect_uri=http://localhost:1022/login/oauth2/code/kakao&response_type=code">
                      <img src="img/kakao.png"  alt="">
                    </a>
                  </div>
                  <form id="login" class="input-group">
                      <input type="text" class="input-field" placeholder="User ID" required>
                      <input type="password" class="input-field" placeholder="Enter password" required>
                      <input type="checkbox" name="checkbox" class="check-box">
                      <label for="checkbox">Remember password</label>
                      <button type="submit" class="submit-btn">Login</button>
                      
                  </form>
                  <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="email" required>
                    <input type="password" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" name="checkbox" class="check-box">
                    <label for="checkbox">I agree with the Terms and Conditions</label>
                    <button type="submit" class="submit-btn">Register</button>
                    
                </form>
              </div>
          </div>
      </div>
      <script src="login.js"></script>
  </body>
</html>
